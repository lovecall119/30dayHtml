<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation </title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: #f00;
		}
		.box1{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: #f00;
			animation: yct 2s 3 alternate ;
		}
		@keyframes yct{
			  0%{ border-radius: 50% }
			100%{ border-radius: 0% }
		}
	</style>
</head>
<body>
	


	<div class="box"></div>
	<div class="box1"></div>



</body>
</html>
